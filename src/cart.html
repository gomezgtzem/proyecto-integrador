<body class="style1">
  <!-- 
      Begin Navbar 
      botones de lata y
      rutas de navegacion
    -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- botones colores, pendiente  a fusionar -->
      <div class="container">
        <div class="row">
          <form action="" id="colorSelect">
            <div class="btn-group btn-group-toggle pt-5 mt-4" data-toggle="buttons">
              <label class="btn border-0">
                <input type="radio" name="options" id="option1">
                <i class="col col-lg-1 col-md-1 navbar-brand text-primary fas fa-spray-can fa-spin"
                  style="font-size:35px"></i>
                </a>
              </label>
              <label class="btn border-0">
                <input type="radio" name="options" id="option2">
                <i class="col col-lg-1 col-md-1 navbar-brand text-success fas fa-spray-can fa-spin"
                  style="font-size:35px"></i>
                </a>
              </label>
              <label class="btn active border-0">
                <input type="radio" name="options" id="option3">
                <i class="col col-lg-1 col-md-1 navbar-brand text-danger fas fa-spray-can fa-spin"
                  style="font-size:35px"></i>
                </a>
              </label>
              <label class="btn border-0">
                <input type="radio" name="options" id="option4">
                <i class="col col-lg-1 col-md-1 navbar-brand text-warning fas fa-spray-can fa-spin"
                  style="font-size:35px"></i>
                </a>
              </label>
            </div>
          </form>
        </div>
      </div>
      <!-- fin botones cambio de colores -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="col navbar-nav">
          <a class="col control" href="#"></a>
          <a class="nav-link nav-letra font-mainColor-s1" href="index.html">INICIO</a>
          <a class="nav-link nav-letra font-mainColor-s1" href="contact.html">CONTACTO</a>
          <a class="nav-link nav-letra font-mainColor-s1" href="categories.html">TIENDA</a>
          <a class="nav-link nav-letra font-mainColor-s1" href="about-us.html">NOSOTROS</a>
          <a class="nav-link nav-letra font-mainColor-s1" href="login-signup.html">REGISTRARSE</a>
          <a class="nav-letra nav-link font-mainColor-s1" href="cart.html"><i class="bi bi-cart4"></i></a>
        </div>
      </div>
    </nav>
  </header>
  <!--
      End Navbar
    -->

  <!-- Imagen de fondo -->
  <section class="contenido-hero">
    <img src="../src/assets/img/skate.jpg" width="100%" height="500px" alt="" />
  </section>

  <!-- Carrito de compras de PRUEBA-->
  <div class="container">
    <h1>Carrito de compras</h1>
    <hr />

    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">
            ¡Carrito vacío! ¡Comienza a comprar!
          </th>
        </tr>
      </tfoot>
    </table>

    <!-- checkout button -->
    <section class="checkout-button">
      <button class="button">
        <a href="purchased.html" target="_blank">Checkout</a>
      </button>
    </section>
    <div class="row" id="cards">
      <!-- aquí se rellena con JS -->
    </div>
  </div>

  <!-- Footer -->

  <!-- Templates, no se ven en el HTML -->

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
        <button class="btn btn-danger btn-sm">-</button>
        <button class="btn btn-info btn-sm">+</button>
      </td>
      <td>$ <span class="precio">500</span></td>
    </tr>
  </template>

  <template id="template-card">
    <div class="col-12 mb-2 col-md-4">
      <div class="card">
        <img src="" alt="" class="card-img-top" />
        <div class="card-body">
          <h5>Titulo</h5>
          <p>precio</p>
          <button class="btn btn-dark">Comprar</button>
        </div>
      </div>
    </div>
  </template>

  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        vaciar todo
      </button>
    </td>
    <td class="font-weight-bold">$ <span class="total">5000</span></td>
  </template>

  <!-- JavaScript Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"

  </script>
  <!-- Begin own Javascript files -->
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/change-color.js"></script> <!-- cambia elementos de color -->
  <!-- End own Javascript files -->
