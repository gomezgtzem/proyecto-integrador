<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/shopping-cart.css" />
    <title>Carrito de Compras</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-warning"></span>
        </button>
        <div
          class="collapse navbar-collapse text-warning"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active text-warning" aria-current="page" href="#"
              >Home</a
            >
            <a class="nav-link text-warning" href="#">Features</a>
            <a class="nav-link text-warning" href="#">Pricing</a>
            <a class="nav-link disabled text-warning">Disabled</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Imagen de fondo -->
    <section class="contenido-hero">
      <img
        src="../src/assets/img/skate.jpg"
        width="100%"
        height="500px"
        alt=""
      />
    </section>

    <!-- Carrito de compras de PRUEBA-->
    <div class="container">
      <h1>Carrito de compras</h1>
      <hr />

      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">
              ¡Carrito vacío! ¡Comienza a comprar!
            </th>
          </tr>
        </tfoot>
      </table>
      <div class="row" id="cards"><!-- aquí se rellena con JS --></div>
    </div>

    <!-- Templates, no se ven en el HTML -->

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
          <button class="btn btn-danger btn-sm">-</button>
          <button class="btn btn-info btn-sm">+</button>
        </td>
        <td>$ <span class="precio">500</span></td>
      </tr>
    </template>

    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top" />
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span class="total">5000</span></td>
    </template>

    <!-- checkout button -->
    <section class="checkout-button">
      <button class="button">Checkout</button>
    </section>

    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
      integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="assets/js/cart.js"></script>
  </body>
</html>
